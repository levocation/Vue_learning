<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button @click="add(10)">Add 10</button>
      <button @click="reduce(5)">Subtract 5</button>
      <p>Result: {{ counter }}</p>
      <input type="text" :value="name" v-model="name">
      <input type="text" v-model="lastName">
      <button @click="resetInput()">Reset Input</button>
      <!-- Vue는 데이터가 변경되면 Template 전체를 재렌더링 함. -->
      <!-- 그래서 outputFullName()이 실행될 때마다 콘솔에 'Running again...'이 출력됨. -->
    
      <!-- {{ name + ' ' + 'Test001' }} 형태로 작성하였을 경우, name이라는 반응형 데이터에 의존하는 걸 명시적으로 알려주기 때문에 -->
      <!-- name이 변경되지 않으면 outputFullName()은 다시 실행되지 않음. -->
      <!-- 그러나 outputFullName()은 메서드이기 때문에 Vue 입장에서는 이 메서드가 내부에서 어떤 데이터에 의존하는지 알 수 없음. -->
      <!-- 그렇기 때문에 데이터가 바뀔 때마다 항상 다시 호출하는 것. -->
      <!-- <p>Your Name: {{ outputFullName() }}</p> -->
      <p>Your Name: {{ fullName }}</p>
    </section>
  </body>
</html>
